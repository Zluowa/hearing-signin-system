<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不良贷款听证会签到二维码</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .qr-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            margin-bottom: 32px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 400;
        }
        
        .meeting-info {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            border: 1px solid #e9ecef;
        }
        
        .meeting-info p {
            color: #495057;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 6px;
        }
        
        .meeting-info p:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            font-weight: 600;
            color: #343a40;
        }
        
        .qr-wrapper {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin: 32px auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid #f1f3f4;
            display: inline-block;
        }
        
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 220px;
            height: 220px;
            margin: 0 auto;
        }
        
        #qrcode canvas {
            border-radius: 8px;
        }
        
        .actions {
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        
        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            min-width: 160px;
        }
        
        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .save-btn:active {
            transform: translateY(0);
        }
        
        .tips {
            color: #868e96;
            font-size: 14px;
            line-height: 1.5;
            max-width: 280px;
            margin: 0 auto;
        }
        
        .scan-icon {
            font-size: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @media (max-width: 480px) {
            .qr-container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .qr-wrapper {
                padding: 20px;
            }
            
            #qrcode {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="header">
            <h1>不良贷款听证会</h1>
            <p class="subtitle">签到二维码</p>
        </div>
        
        <div class="meeting-info">
            <p><span class="info-label">日期：</span>2025年1月9日</p>
            <p><span class="info-label">地点：</span>听证厅</p>
            <p><span class="info-label">状态：</span>签到进行中</p>
        </div>
        
        <div class="qr-wrapper">
            <div id="qrcode"></div>
        </div>
        
        <div class="actions">
            <button class="save-btn" onclick="saveQRCode()">
                💾 保存二维码
            </button>
            <div class="tips">
                <span class="scan-icon">📱</span>请使用微信扫描二维码完成签到
            </div>
        </div>
    </div>

    <script>
        // 生成签到链接 - 使用指定的EdgeOne域名
        const qrUrl = 'https://kaihui-r80jnwn54e.zh-cn.edgeone.site?eo_token=0404a4cad6b2142e08d544b2aca53d66&eo_time=1750254377';

        // 生成二维码
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: qrUrl,
            width: 220,
            height: 220,
            colorDark: "#2c3e50",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // 保存二维码
        function saveQRCode() {
            const canvas = document.querySelector('#qrcode canvas');
            const link = document.createElement('a');
            link.download = '不良贷款听证会签到二维码.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
